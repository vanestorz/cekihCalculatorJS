<!DOCTYPE html>
<head>
  <title>Percobaan Javascript</title>
</head>
<body>
  <input type="text" id="a"><br>
  <input type="text" id="b"<br>
  <input type="button" value="Click" onClick="alert(parseInt(document.getElementById('a').value) + parseInt(document.getElementById('b').value));">
</body>
</html>
